<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row time-block margin-bottom 1" id="09">
        <div class="col-1">9AM</div>
        <div class="col-10" id="text-area">
          <textarea id="user-input-9" rows="1" cols="100" data-text="1"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn9"><i class="fas fa-save"></i>Save</button>
          <!-- <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i>Save</button> -->
        </div>
      </div>
      <div class="row time-block" id="10">
        <div class="col-1">10AM</div>
        <div class="col-10">
          <textarea id="user-input-10" rows="1" cols="100"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn10"><i class="fas fa-save"></i>Save</button>
        </div>
      </div>
      <div class="row time-block" id="11">
        <div class="col-1">11AM</div>
        <div class="col-10">
          <textarea id="user-input-11" rows="1" cols="100"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn11"><i class="fas fa-save"></i>Save</button>
        </div>
      </div>
      <div class="row time-block" id="12">
        <div class="col-1">12PM (noon)</div>
        <div class="col-10">
          <textarea id="user-input-12" rows="1" cols="100"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn12"><i class="fas fa-save"></i>Save</button>
        </div>
      </div>
      <div class="row time-block" id="13">
        <div class="col-1">1PM</div>
        <div class="col-10">
          <textarea id="user-input-13" rows="1" cols="100"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn13"><i class="fas fa-save"></i>Save</button>
        </div>
      </div>
      <div class="row time-block" id="14">
        <div class="col-1">2PM</div>
        <div class="col-10">
          <textarea id="user-input-14" rows="1" cols="100"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn14"><i class="fas fa-save"></i>Save</button>
        </div>
      </div>
      <div class="row time-block" id="15">
        <div class="col-1">3PM</div>
        <div class="col-10">
          <textarea id="user-input-15" rows="1" cols="100"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn15"><i class="fas fa-save"></i>Save</button>
        </div>
      </div>
      <div class="row time-block" id="16">
        <div class="col-1">4PM</div>
        <div class="col-10">
          <textarea id="user-input-16" rows="1" cols="100"></textarea>

        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn16"><i class="fas fa-save"></i>Save</button>
        </div>
      </div>
      <div class="row time-block" id="17">
        <div class="col-1">5PM</div>
        <div class="col-10">
          <textarea id="user-input-17" rows="1" cols="100"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" id="saveBtn17"><i class="fas fa-save"></i>Save</button>
        </div>
      </div>
    
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
