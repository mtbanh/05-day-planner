<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-1">9AM</div>
        <div class="col-10" id="text-area">
          <textarea id="user-input" rows="1" cols="100" data-time="9"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn" data-btn = "9">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">10AM</div>
        <div class="col-10">
          <textarea id="user-input" rows="1" cols="100" data-time="10"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn 10">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">11AM</div>
        <div class="col-10">
          <textarea id="user-input" rows="1" cols="100" data-time="11"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn 11">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">12PM (noon)</div>
        <div class="col-10">
          <textarea id="user-input" rows="1" cols="100" data-time="12"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn 12">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">1PM</div>
        <div class="col-10">
          <textarea id="user-input" rows="1" cols="100" data-time="13"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn 13">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">2PM</div>
        <div class="col-10">
          <textarea id="user-input" rows="1" cols="100" data-time="14"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn 14">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">3PM</div>
        <div class="col-10">
          <textarea id="user-input" rows="1" cols="100" data-time="15"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn 15">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">4PM</div>
        <div class="col-10">
          <textarea id="user-input" rows="1" cols="100" data-time="16"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn 16">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">5PM</div>
        <div class="col-10">
          <textarea id="user-input" rows="1" cols="100" data-time="17"></textarea>
        </div>
        <div class="col-1">
          <button type="button" class="saveBtn 17">Save</button>
        </div>
      </div>
    
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
